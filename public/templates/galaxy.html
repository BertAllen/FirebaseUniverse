<div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">{{ gc.galaxy.name }} Galaxy</span>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="" ng-click="gc.addStar()">Add Star</a></li>
				<li><a href="" ng-click="gc.addPlant()">Add Planet</a></li>
			</ul>
		</div>
	</nav>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Star</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="star in gc.galaxy.stars track by $index">
				<td><button type="button" class="btn btn-link" ng-click="gc.showStar(star.id)">{{ star.name }}</button></td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/ng-template" id="addStarModal.html">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Add Star</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Name" ng-model="gmc.name">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="gmc.ok()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="gmc.cancel()">Cancel</button>
	</div>
</script>
